<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/navbar.css" rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link href="/tvSeriesMain.css" rel="stylesheet" type="text/css" th:href="@{/tvSeriesMain.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>TV SERIES</title>
</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">

    <div class="row">
        <div class="col-md-3">

            <div class="accordion " id="accordionExample" th:each="director:${Director}">

                <div class="accordion-item "  >

                    <h2 class="accordion-header " id="headingOne" >

                        <button class="accordion-button collapsed accordion-item-font" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#'+${director.directorFirstName}" aria-expanded="false" aria-controls="collapseTwo" th:text="${director.directorName}">
                        </button>
                    </h2>

                    <tr th:each="tvSeries:${director.getTvSeriesSet()}">

                        <div th:id="${director.directorFirstName}" class="accordion-collapse collapse " aria-labelledby="headingOne"
                             data-bs-parent="#accordionExample" >

                            <div class="accordion-body accordion-item-font" th:text="'-'+${tvSeries.tvSeriesName}"></div>

                        </div>
                    </tr>

                </div>
            </div>
        </div>


        <div class="col-md-6 card my-tvSeries-card" style="max-width: 540px;">

            <tr th:each="tvSeries : ${TvSeries}">

                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${tvSeries.tvSeriesName}"></h5>
                            <p class="card-text"><small class="text-muted" th:text="${tvSeries.imdb}"></small></p>
                            <p class="card-text" th:each="comment : ${tvSeries.getTvSeriesCommentList()}" th:text="${comment.description}"></p>
                            <p class="card-text"><small class="text-muted" th:each="actor : ${tvSeries.getTvSeriesActorSet()}"
                                                        th:text="${actor.actorName}"></small></p>
                        </div>
                    </div>
                </div>

            </tr>

        </div>

        <div class="list-group col-md-3 my-tvSeries-card top5-list-font" >
            <tr th:each="topTvSeries : ${Top5List}">
                <a href="#" class="list-group-item list-group-item-action " th:text="${topTvSeries.tvSeriesName}"></a>
            </tr>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>

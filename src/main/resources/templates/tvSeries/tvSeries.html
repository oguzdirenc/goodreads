<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>TV SERIES</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyList</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/books">Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/movies">Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/tvSeries">TvSeries</a>
                </li>

            </ul>
        </div>
    </div>
</nav>



<tr th:each="tvSeries : ${TvSeries}">

    <td th:text="${tvSeries.tvSeriesName}"></td>

    <td th:text="${tvSeries.over}"></td>

    <td th:text="${tvSeries.imdb}"></td>

    <td><span th:each="actor : ${tvSeries.getTvSeriesActorSet()}"
              th:text="${actor.actorName}" /> </span></td>

</tr>
<tr th:each="last4TvSeries : ${Last4TvSeries}"><h1>

    <td th:text="${last4TvSeries.tvSeriesName}"></td>

    </h1>
</tr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>

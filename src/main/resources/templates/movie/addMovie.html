<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/navbar.css" rel="stylesheet" type="text/css" th:href="@{/navbar.css}">

    <link href="/showMain.css" rel="stylesheet" type="text/css" th:href="@{/showMain.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>

<div class="container my-container ">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card add-shadow-card">
                <h2 CLASS="my-add-header">Create a new movie</h2>
                <form  th:object="${movieCommand}"  th:action="@{/movie/addMovie}"  method="post" enctype="multipart/form-data" >


                    <input type="hidden" th:field="*{movieId}"/>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Movie Name:</label>
                        </div>
                        <div class=" col-md-7 form-group">
                            <input type="text" class="form-control" th:field="*{movieName}"/>
                        </div>
                    </div>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >IMDB:</label>
                        </div>
                        <div class=" col-md-7 form-group">
                            <input type="text" class="form-control" th:field="*{imdb}"/>
                        </div>
                    </div>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Category:</label>
                        </div>
                        <div class=" col-md-7 form-group">
                            <select th:field="*{type}" class="form-select">
                                <option th:value="Action" >Action</option>
                                <option th:value="Comedy" >Comedy</option>
                                <option th:value="Horror" >Horror</option>
                                <option th:value="Adventure" >Adventure</option>
                                <option th:value="Biography" >Biography</option>
                                <option th:value="Crime" >Crime</option>
                                <option th:value="Documentary" >Documentary</option>
                                <option th:value="Drama" >Drama</option>
                                <option th:value="Fantasy" >Fantasy</option>
                                <option th:value="History" >History</option>
                                <option th:value="Mystery" >Mystery</option>
                                <option th:value="Romance" >Romance</option>
                                <option th:value="Sci-fi" >Sci-fi</option>
                            </select>
                        </div>
                    </div>



                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Actor Name:</label>
                        </div>
                        <div class=" col-md-7 form-group">
                            <input type="text" class="form-control" th:field="*{actorName}"/>
                        </div>
                    </div>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Director Name:</label>
                        </div>
                        <div class=" col-md-7 form-group">
                            <input type="text" class="form-control" th:field="*{directorName}"/>
                        </div>
                    </div>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Comment:</label>
                        </div>
                        <div class=" col-md-7 form-group " >
                            <input type="text" class="form-control" rows="3" th:field="*{commentDescription}"/>
                        </div>
                    </div>

                    <div class="row my-form-size">
                        <div class="my-form-text col-md-3 form-group">
                            <label >Movie Image:</label>
                        </div>
                        <div class=" col-md-7 form-group " >
                            <input  type="file" class="form-control-file" name="file">

                        </div>
                    </div>



                    <button type="submit" class="btn btn-secondary my-submit-button">Submit</button>
                    <div class="alert alert-danger my-alert" role="alert" th:each="error : ${errors}" th:text="${error}"></div>

                </form>
            </div>
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script >
</body>
</html>

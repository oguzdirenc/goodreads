<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form  th:object="${movieCommand}"  th:action="@{/movie/addMovie}"  method="post" enctype="multipart/form-data">

    <input type="hidden" th:field="*{movieId}"/>

    <div class="col-md-3 form-group">
        <label>Movie Name</label>
        <input type="text" class="form-control" th:field="*{movieName}"/>
    </div>

    <div class="col-md-3 form-group">
        <label>IMDB</label>
        <input type="text" class="form-control" th:field="*{imdb}"/>
    </div>

    <div class="col-md-3 form-group">
        <label>Comment</label>
        <input type="text" class="form-control" th:field="*{commentDescription}"/>
    </div>

    <div class="col-md-3 form-group">
        <label>Category</label>
        <input type="text" class="form-control" th:field="*{type}"/>
    </div>

    <div class="col-md-3 form-group">
        <label>Director</label>
        <input type="text" class="form-control" th:field="*{directorName}"/>
    </div>

    <div class="col-md-3 form-group">
        <label>Actor</label>
        <input type="text" class="form-control" th:field="*{actorName}"/>
    </div>

    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file"
           id="exampleFormControlFile1" name="file">

    <button type="submit" class="btn btn-secondary">Submit</button>

</form>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script >

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/navbar.css" rel="stylesheet" type="text/css" th:href="@{/navbar.css}">
    <link href="/showMain.css" rel="stylesheet" type="text/css" th:href="@{/showMain.css}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>


<div class="container my-container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card shadow-card" >
    <div class="row">
        <div class="col-md-5">
    <img  th:src="'data:image/jpeg;base64,'+${book.thumbnail}" class="card-img-top show-image-size" alt="...">
        </div>
        <div class="col-md-7">
    <div class="card-body body-margin">
        <h2 class="card-title" th:text="${book.bookName}" >Card title</h2>
        <p class="card-text" th:text="'Point : ' + ${book.bookPoint}"></p>
        <p class="card-text" th:text="'Page : ' + ${book.bookPage}"></p>
        <p class="card-text" >Authors : </p>
        <tr th:each="author : ${book.authorSet}">
            <div class="row">
                <div class="col-md-1">
                     <span class="material-icons">arrow_right_alt</span>
                </div>
                <div class="col">
            <p class="card-text" th:text="' '+${author.authorName}"></p>
                </div>
            </div>
        </tr>
        <p class="card-text" >Publisher : </p>
        <tr th:each="publisher : ${book.publisherSet}">


            <span class="material-icons">arrow_right_alt</span>

            <p class="card-text" th:text="' '+${publisher.publisherName}"></p>

        </tr>

    </div>
    </div>
</div>
    <h4 class="my-comment">Comments:</h4>
    <tr th:each="comment : ${book.bookCommentList}">
        <div class="row">
            <div class="col-md-1">
                <span class="my-comment-left material-icons">arrow_right_alt</span>
            </div>
            <div class="col">
        <p class="card-text " th:text="${comment.description}"></p>
            </div>
       </div>
    </tr>

    <a th:href="'/book/delete/' + ${book.bookId}" class="delete-button">Delete book</a>

    </div>
</div>
</div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>

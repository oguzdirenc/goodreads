<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOK</title>
</head>
<body>
<tr th:each="book : ${Books}">

    <td th:text="${book.bookName}"></td>

    <td th:text="${book.bookPage}"></td>
    <td><span th:each="author : ${book.getAuthorSet()}"
              th:text="${author.authorName}" /> </span></td>

</tr>
</body>
</html>

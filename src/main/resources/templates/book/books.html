<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="/navbar.css" rel="stylesheet" type="text/css" th:href="@{/navbar.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>BOOK</title>

</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>



<div class="container">

<div class="row">
    <div class="col-md-2">

        <div class="accordion" id="accordionExample" th:each="author:${Authors}">

            <div class="accordion-item"  >

                <h2 class="accordion-header" id="headingOne" >

                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#'+${author.authorFirstName}" aria-expanded="false" aria-controls="collapseTwo" th:text="${author.authorName}">
                    </button>
                </h2>

                <tr th:each="book:${author.getBookSet()}">

                    <div th:id="${author.authorFirstName}" class="accordion-collapse collapse " aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample" >

                        <div class="accordion-body" th:text="${book.bookName}"></div>

                    </div>
                </tr>
            </div>



        </div>

    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

</body>
</html>

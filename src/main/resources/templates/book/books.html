<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>BOOK</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><H2>
            <img src="\mylist.jpg" width="80" height="80"></H2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/index"><H3>
                        <span class="badge bg-secondary">HOME</span></H3></a>
                </li>
            </ul>


            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/books"><H4>
                        <span class="badge bg-success">BOOK</span></H4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/movies"><H4><span class="badge bg-danger">MOVIE</span></H4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/tvSeries"><H4>
                        <span class="badge bg-warning text-dark">TVSERIES</span></H4></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">

<div class="row">
    <div class="col-md-2">

        <div class="accordion" id="accordionExample" th:each="author:${Authors}">

            <div class="accordion-item"  >

                <h2 class="accordion-header" id="headingOne" >

                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            th:data-bs-target="'#'+${author.authorFirstName}" aria-expanded="false" aria-controls="collapseTwo" th:text="${author.authorName}">
                    </button>
                </h2>

                <tr th:each="book:${author.getBookSet()}">

                    <div th:id="${author.authorFirstName}" class="accordion-collapse collapse " aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample" >

                        <div class="accordion-body" th:text="${book.bookName}"></div>

                    </div>
                </tr>
            </div>



        </div>

    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>
</html>
